<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Group Chat</title>
</head>
<body>
    <h1 class="title"> GROUPCHAT</h1>
    <div class="main">
        <div class="name">
            <span><i class = "far fa-user"></i></span>
            <input 
                type="text" 
                id ="name-input" 
                class = "name-input" 
                value="anonymous" 
                maxlength="20"
            />
        </div>
        <ul class="message-container" id="message-container">
            <!-- <li class="message-left">
                <p class="message">
                    lorem impsun
                    <span>bluebird . 16 August</span>
                </p>
            </li> -->

            <!-- <li class="message-right">
                <p class="message">
                    lorem impsun
                    <span>bluebird . 16 August</span>
                </p>
            </li> -->

            <!-- <li class="message-feedback">
                <p class="feedback" id="feedback">
                    typing message
                </p>
            </li> -->
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                send <span> <i class="fas fa-paper-plane"></i> </span>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total Clients: 2</h3>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
</body>
</html>
